<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>Angular Digest Cycle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script src="https://code.angularjs.org/1.4.1/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div class="container" ng-controller="TwoWayCtrl as twoWay">
      <h3>Open console and click any button </h3>
      <h4>with two-way-binding</h4>
      <button ng-click="twoWay.changeVal()" class="btn btn-primary" type="button">
        button <span class="badge">{{val}} </span>
      </button>
    </div>
    <div class="container" ng-controller="OneWayCtrl as oneWay">
      <h4>with one-way-binding</h4>
      <button ng-click="oneWay.changeVal()" class="btn btn-primary" type="button">
        button <span class="badge">{{::val}} </span>
      </button>
    </div>
  </body>
</html>
